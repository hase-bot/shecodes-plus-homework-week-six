<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adeline's Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ad78943bcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            Today's Weather in
        </h1>

        <form id="search-form">
            <input type="text" placeholder="Select your city" autocomplete="off" autofocus="on"
                id="search-text-input" />
            <input type="submit" value="Go!" class="go-button" />
        </form>

        <div id="output">
            <h2 id="city"></h2>
            <h3></h3>
            <i class="fas fa-cloud-moon-rain"></i>
            <p id="temperaturetoday"></p>
        </div>

        <h3 class="forecast">
            Forecast
        </h3>

        <div class="row">
            <div class="col-2">
                FRIDAY
                <br />
                <i class="fas fa-cloud"></i>
            </div>
            <div class="col-2">
                SATURDAY
                <br />
                <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-2">
                SUNDAY
                <br />
                <i class="far fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <div class="col-2">
                MONDAY
                <br />
                <i class="fas fa-rainbow"></i>
            </div>
            <div class="col-2">
                TUESDAY
                <br />
                <i class="far fa-snowflake"></i>
                <i class="far fa-snowflake"></i>
            </div>
        </div>
        <small>
            <a href="https://github.com/hase-bot/shecodes-plus-homework-week-six" target="_blank">Open-source code</a> by Adeline
        </small>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
